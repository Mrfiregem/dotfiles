nerdicon: &icon
  font: "Symbols Nerd Font:pixelsize=14"
  right-margin: 4

std_underline: &std_underline { underline: { size: 2, color: ffffffff } }

bar:
  height: 32
  location: top
  spacing: 5
  margin: 7

  font: "Roboto:pixelsize=14"
  foreground: "dcd7baff"
  background: "1f1f28f2" # 95% transparency
  border:
    width: 2
    color: "090618ff"
    margin: 10
    top-margin: 4
    bottom-margin: 0

  left:
    - i3:
        anchors:
          - sort: ascending
          - string: &default
              text: "{name}"
              right-margin: 4
              on-click: "swaymsg --quiet workspace {name}"
        sort: ascending
        content:
          "":
            map:
              tag: state
              values:
                focused:
                  string:
                    <<: *default
                    font: "Roboto:pixelsize=14:weight=bold"
                unfocused:
                  string: { <<: *default }
                invisible:
                  string:
                    <<: *default
                    foreground: 727169ff
                urgent:
                  string:
                    <<: *default
                    foreground: e82424ff
          current:
            map:
              left-margin: 8
              tag: application
              values:
                "": { string: { text: "- {title}" } }
              default:
                list:
                  spacing: 0
                  items:
                    - string: { text: "{application}", max: 10 }
                    - string: { text: ": " }
                    - string: { text: "{title}", max: 88 }

  center:
    - clock:
        font: "Roboto:pixelsize=16"
        time-format: "%r"
        date-format: "%Y-%m-%d"
        content:
          - string:
              text: "{date}"
              right-margin: 5
          - string: { text: "{time}" }

  right:
    - alsa:
        card: "default"
        mixer: "Master"
        anchors:
          alsa_text: &alsatxt { text: "{percent}%" }
        content:
          map:
            tag: muted
            values:
              false:
                - string:
                    <<: *icon
                    text: "墳"
                - string: *alsatxt
              true:
                - string:
                    <<: *icon
                    text: "婢"
                - string: *alsatxt
    - backlight:
        name: "radeon_bl0"
        content:
          - string:
              <<: *icon
              text: ""
          - string: { text: "{percent}%" }
    - battery:
        name: "BAT0"
        anchors:
          battery_text: &battxt { text: "{capacity}%" }
        content:
          map:
            tag: state
            values:
              full:
                - string:
                    <<: *icon
                    text: ""
                - string: *battxt
              charging:
                - string:
                    <<: *icon
                    text: ""
                - string: *battxt
              discharging:
                - string:
                    <<: *icon
                    text: ""
                - string: *battxt
              unknown:
                - string:
                    <<: *icon
                    text: ""
                - string: *battxt
    - network:
        name: "wlp5s0"
        anchors:
          network_text: &nettxt { text: "{name}" }
        content:
          map:
            tag: state
            default:
              - string:
                  <<: *icon
                  text: "直"
              - string: *nettxt
            values:
              down:
                - string:
                    <<: *icon
                    text: "睊"
                - string: *nettxt
    - script:
        path: "/home/cheer/scripts/shell/pacman.fish"
        poll-interval: 900
        content:
          - string:
              <<: *icon
              text: ""
          - string: { text: "{pkgcount} |" }
          - string:
              <<: *icon
              text: ""
          - string: { text: "{updcount}" }
    - script:
        path: "/home/cheer/scripts/shell/wttr.sh"
        poll-interval: 1800
        content:
          - string:
              <<: *icon
              text: "{icon}"
          - string: { text: "{weather}" }
